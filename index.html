<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" media="screen" type="text/css" />
    <link rel="icon" href="favicon.png">

</head>

<body>
    
    <table align= "center">
        
        <tr> <td colspan="7"> <input type="text" id="display" value=""/> </tr>  <!--Display-->
        <tr> 
            <td> <input type="button" name="op" id="(" value="(" onclick="set('(')"/> </td>
            <td> <input type="button" name="op" id=")" value=")" onclick="set(')')"/> </td>
            <td> <input type="button" name="op" id="%" value="%"/>                       </td>
            <td> <input type="button" name="op" id="ce" value="AC" onclick="ce()"/> </td>
        </tr> 
        <tr>
            <td> <input id="btn7" type="button" value="7" onclick="set('7')" /> </td>
            <td> <input id="btn8" type="button" value="8" onclick="set('8')" /> </td>
            <td> <input id="btn9" type="button" value="9" onclick="set('9')" /> </td>
            <td> <input id="div" type="button" name="op" value="รท" onclick="set('/')" /> </td>
        </tr>
        <tr>    
            <td> <input id="btn4" type="button" value="4" onclick="set('4')" /> </td>
            <td> <input id="btn5" type="button" value="5" onclick="set('5')" /> </td>
            <td> <input id="btn6" type="button" value="6" onclick="set('6')" /> </td>
            <td> <input id="btnx" type="button" name="op" value="x" onclick="set('*')" /> </td>
        </tr>
        <tr>    
            <td> <input id="btn1" type="button" value="1" onclick="set('1')" /> </td>
            <td> <input id="btn2" type="button" value="2" onclick="set('2')" /> </td>
            <td> <input id="btn3" type="button" value="3" onclick="set('3')" /> </td>    
            <td> <input id="btn-" type="button" name="op" value="-" onclick="set('-')" /> </td>
        </tr>
        <tr>
                <td> <input id="btn0" type="button" value="0" onclick="set('0')" /> </td>
                <td> <input id="btn." type="button" value="." onclick="set('.')" /> </td>
                <td> <input id="btn=" type="button" name="equal" value="=" onclick="equal()" /> </td>
                <td> <input id="btn+" type="button" name="op" value="+" onclick="set('+')" /> </td>

        </tr>
    
    </table>
    <script src="calc.js"></script>
</body>
</html>
